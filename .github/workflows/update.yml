name: Update Riot stats

on:
  schedule:
    - cron: "*/2 * * * *"   # recommended; change to "* * * * *" if you insist
  workflow_dispatch: {}

concurrency:
  group: riot-stats-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt
        # If you don't have requirements.txt, either add one with "requests"
        # or change this back to: pip install requests

      - name: Run updater
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        run: python scripts/update.py

      - name: Commit changes (if any)
        run: |
          git config user.name "lp-race-bot"
          git config user.email "lp-race-bot@users.noreply.github.com"
          git add docs/data.json
          git diff --cached --quiet || git commit -m "Update data.json"
          git push
